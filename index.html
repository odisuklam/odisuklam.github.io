<!DOCTYPE html>
<html>
    <head>
        <title>Odis Uklam</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="bagian-dalam" src="resources/panoramas/candi-badut/bagian-dalam.jpg">
                <img id="kolam" src="resources/panoramas/candi-badut/kolam.jpg">
                <img id="sisi-belakang" src="resources/panoramas/candi-badut/sisi-belakang.jpg">
                <img id="sisi-depan-dalam" src="resources/panoramas/candi-badut/sisi-depan-dalam.jpg">
                <img id="sisi-depan-luar" src="resources/panoramas/candi-badut/sisi-depan-luar.jpg">
                <img id="sisi-kanan-dalam" src="resources/panoramas/candi-badut/sisi-kanan-dalam.jpg">
                <img id="sisi-kanan-luar" src="resources/panoramas/candi-badut/sisi-kanan-luar.jpg">
                <img id="sisi-kiri-dalam" src="resources/panoramas/candi-badut/sisi-kiri-dalam.jpg">
                <img id="sisi-kiri-luar" src="resources/panoramas/candi-badut/sisi-kiri-luar.jpg">
                <img id="wood-texture" src="resources/textures/wood-texture.jpg">
            </a-assets>

            <!--Memuat Foto 360-->
            <a-sky 
                   src="#sisi-kanan-dalam">
            </a-sky>
            
            <!--Agar user tidak bergerak menggunakan WASD-->
            <a-entity 
                      camera
                      look-controls
                      wasd-controls="enabled: false"
                      position="0 1.6 0">
                <a-entity 
                          cursor="fuse: true; 
                                  fuseTimeout: 1500"
                          position="0 0 -1"
                          geometry="primitive: ring; 
                                    radiusInner: 0.02; 
                                    radiusOuter: 0.03"
                          material="color: red;">
                </a-entity>
            </a-entity>

            <!--Papan Arca-->
            <!--Papan-->
            <a-entity 
                      geometry="primitive: box;
                                width: 2;
                                height: 0.7;
                                depth: 0.1"
                      material="src: #wood-texture;
                                roughness: 0.9;
                                normal-map: #wood-texture"
                      position="-7 6.7 0"
                      rotation="0 90 0">
                <!--Tulisan-->
                <a-entity
                          text="value: Arca Apa Tuh?;
                                align: center;
                                color: black;
                                width: 6"
                          position="0 0 0.1">
                </a-entity>
            </a-entity>

            <!--Papan Sisi Kanan Luar-->
            <!--Papan-->
            <a-entity 
                      geometry="primitive: box;
                                width: 2.1;
                                height: 0.7;
                                depth: 0.1"
                      material="src: #wood-texture;
                                roughness: 0.9;
                                normal-map: #wood-texture"
                      position="5 2.6 0.1"
                      rotation="0 -80 0">
                <!--Tulisan-->
                <a-entity
                          text="value: Sisi Kanan Luar;
                                align: center;
                                color: black;
                                width: 6"
                          position="0 0 0.1">
                </a-entity>   
            </a-entity>

            <!--Papan Sisi Depan Dalam-->
            <!--Papan-->
            <a-entity 
                      geometry="primitive: box;
                                width: 2.3;
                                height: 0.7;
                                depth: 0.1"
                      material="src: #wood-texture;
                                roughness: 0.9;
                                normal-map: #wood-texture"
                      position="-1 2.6 -5.5"
                      rotation="0 20 0">
                <!--Tulisan-->
                <a-entity
                          text="value: Sisi Depan Dalam;
                                align: center;
                                color: black;
                                width: 6"
                          position="0 0 0.1">
                </a-entity>
            </a-entity>

            <!--Papan Sisi Belakang-->
            <!--Papan-->
            <a-entity 
                      geometry="primitive: box;
                                width: 1.8;
                                height: 0.7;
                                depth: 0.1"
                      material="src: #wood-texture;
                                roughness: 0.9;
                                normal-map: #wood-texture"
                      position="-1.6 2.6 7"
                      rotation="0 -190 0"> 
                <!--Tulisan-->
                <a-entity
                          text="value: Sisi Belakang;
                                align: center;
                                color: black;
                                width: 6"
                          position="0 0 0.1">
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
