<!DOCTYPE html>
<html>
    <head>
        <title>Bagian Dalam</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img 
                     id="bagian-dalam" 
                     src="https://cdn.glitch.com/89191af1-b909-46b0-9e28-43ac17c7c4b4%2Fwatugong-bagian-dalam.jpg?v=1596546771001">
            </a-assets>
            
            <!--Memuat Foto 360-->
            <a-sky 
                   src="#bagian-dalam">
            </a-sky>

            <!--Agar user tidak bergerak menggunakan WASD-->
            <a-entity 
                      camera
                      look-controls
                      wasd-controls="enabled: false"
                      position="0 1.6 0">
                <a-entity 
                          cursor="fuse: true; 
                                  fuseTimeout: 1500"
                          position="0 0 -1"
                          geometry="primitive: ring; 
                                    radiusInner: 0.02; 
                                    radiusOuter: 0.03"
                          material="color: red;">
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
