<!DOCTYPE html>
<html>
    <head>
        <title>Bagian Dalam</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img 
                     id="bagian-dalam" 
                     src="https://raw.githubusercontent.com/odisuklam/resources/master/panoramas/candi-badut/bagian-dalam.jpg">
                <img 
                     id="wood-texture" 
                     src="https://raw.githubusercontent.com/odisuklam/resources/master/textures/wood-texture.jpg">
            </a-assets>

            <!--Memuat Foto 360-->
            <a-sky 
                   src="#bagian-dalam">
            </a-sky>

            <!--Agar user tidak bergerak menggunakan WASD-->
            <a-entity 
                      camera
                      look-controls
                      wasd-controls="enabled: false"
                      position="0 1.6 0">
                <a-entity 
                          cursor="fuse: true; 
                                  fuseTimeout: 1500"
                          position="0 0 -1"
                          geometry="primitive: ring; 
                                    radiusInner: 0.02; 
                                    radiusOuter: 0.03"
                          material="color: red;">
                </a-entity>
            </a-entity>

            <!--Papan Sisi Depan Dalam-->
            <!--Papan-->
            <a-entity 
                      geometry="primitive: box;
                                width: 2.3;
                                height: 0.7;
                                depth: 0.1"
                      material="src: #wood-texture;
                                roughness: 0.9;
                                normal-map: #wood-texture"
                      position="-5 2.6 0"
                      rotation="0 90 0">
                <!--Tulisan-->
                <a-entity
                          text="value: Sisi Depan Dalam;
                                align: center;
                                color: black;
                                width: 6"
                          position="0 0 0.1">
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
